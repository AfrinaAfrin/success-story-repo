<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai School</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, nav, .main-content {
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header {
            background-color: rgb(255, 170, 170);
            color: rgb(9, 9, 9);
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        nav {
            background-color: white;
            padding: 40px 100px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style-type: none;
            font-weight: bold;
        }

        .nav-links li {
            display: inline;
            margin-right: 20px;
        }

        .button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .sign-up {
            background-color: rgb(255, 248, 248);
            color: rgb(243, 65, 25);
             
        }
        .refer-earn{
            background-color: rgb(167, 236, 238);
            color: rgb(99, 157, 243);
             
        }


        .apply-now {
            background-color: rgb(231, 63, 12);
            color: white;
            font-size: 16px;
            text-align: center;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
        }

        .left-content {
            color: rgb(109, 109, 208);
            max-width: 500px;
            font-weight: bold;
            font-size: 25px;
        }

        .right-content img {
            max-width: 100%;
            
        }
    </style>
</head>
<body>
    <header>
        <p>Applications for our 6th November Batches are now open!</p>
        <button class="apply-now">Apply Now</button>
    </header>
    <nav>
        <div class="logo">masai</div>
        <ul class="nav-links">
            <li>COURSES</li>
            <li>FEES</li>
            <li>EVENTS</li>
            <li>LEARN</li>
            <li>SUCCESS STORIES</li>
            <li>HIRE FROM US</li>
        </ul>
        <button class="button refer-earn">REFER & EARN</button>
        <button class="button sign-up">SIGN UP</button>
    </nav>
    <div class="main-content">
        <div class="left-content">
            <h1>Proof that dreams do come true</h1>
            <p>A testament to what's possible</p>
            <button class="apply-now">Apply Now</button>
        </div>
        <div class="right-content">
            <img src="c:\Users\afrin\Downloads\Screenshot (1084).png" alt="Profile Picture of Masai Alumni">
        </div>
    </div>
</body>
</html>
